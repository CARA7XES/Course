<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;70
                        0&display=swap" rel="stylesheet">
        <style>
            body { background:lab(87.96% -16.49 -1.59); }
            h1, h2, h3 { font-family:"Poppins", sans-serif; }
            h1 { text-align:center; text-transform:uppercase; }
            a { text-decoration:none; }
            a:hover { text-decoration:underline; }
            img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
}

</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Muhammad's Page</h1>

            <a href="#hobbies">Hobbies</a>

    <!-- Main Section -->
    <main style="border: 5px outset  rgb(255, 230, 0);">
        

        <section id="form">

            <form>
                <label for="name">Name:</label>

                <br>

                <input type="email" id="email" name="email" required style="margin-bottom: 10px;">
                <br>
                <button type="submit" style=" display:flex ; align-content: center;">Submit</button>
                <img src="https://tmssl.akamaized.net/images/foto/galerie/ronaldo-cristiano-2017-real-madrid-ballon-d-or-2016-0026751808hjpg-1698686328-120749.jpg">

        </section>
    </main>

    <!-- Footer Section -->
    <footer>

    </footer>
